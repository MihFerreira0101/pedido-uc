<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de cuzinho</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove margens padr칚o */
            background-color: black; /* Define a cor de fundo da tela inteira */
            position: relative; /* Permite que os elementos filhos sejam posicionados em rela칞칚o ao body */
        }

        p {
            color: white;
            font-size: 24px;
            position: absolute; /* Permite que o texto seja posicionado em rela칞칚o ao body */
            top: 20px; /* Ajuste a posi칞칚o do texto conforme necess치rio */
            left: 50%;
            transform: translateX(-50%); /* Centraliza o texto horizontalmente */
        }

        button {
            height: 50px; /* Aumente a altura do bot칚o para facilitar a intera칞칚o */
            width: 100px; /* Aumente a largura do bot칚o para facilitar a intera칞칚o */
            background: white;
            border-radius: 5px;
            color: blue;
            font-weight: 600;
            position: absolute; /* Permite que o bot칚o seja movido livremente */
            cursor: pointer; /* Muda o cursor para indicar que 칠 clic치vel */
            z-index: 10; /* Garante que o bot칚o fique acima de outros elementos */
        }

        a {
            color: blue; /* Cor do texto do link */
            text-decoration: none; /* Remove o sublinhado do link */
        }

        .answer {
            display: none; /* Inicialmente escondido */
            position: absolute; /* Para posicionar a resposta */
            top: 50%; /* Centraliza verticalmente */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta para centralizar */
            font-size: 48px;
            font-family: sans-serif;
            font-weight: bold;
            text-align: center; /* Centraliza o texto */
            width: 100%; /* Faz a div ocupar toda a largura */
            color: #FF6EB4; /* Cor inicial do texto */
            animation: colorChange 3s infinite; /* Anima칞칚o de mudan칞a de cor */
        }

        @keyframes colorChange {
            0% { color: #FF6EB4; }
            25% { color: #FF4040; }
            50% { color: #FFD700; }
            75% { color: #00FF00; }
            100% { color: #FF6EB4; }
        }
    </style>
</head>
<body>
    <p>C*zinho hoje?</p>
    <button id="no">N칚o</button>
    <button id="yes">
        <a href="https://link.com">SIM!</a>
    </button>

    <div class="answer" id="answer">
        <p>Eu sabia! Te AMO 游삤</p>
    </div>

    <script>
        let buttonNo = document.getElementById('no');
        let buttonYes = document.getElementById('yes');
        let answer = document.getElementById('answer');

        // Fun칞칚o para mover o bot칚o "N칚o" para uma posi칞칚o aleat칩ria
        function moveButton() {
            let height = window.innerHeight - buttonNo.offsetHeight; // Altura da janela menos a altura do bot칚o
            let width = window.innerWidth - buttonNo.offsetWidth; // Largura da janela menos a largura do bot칚o
            buttonNo.style.top = Math.random() * height + "px"; // Define a nova posi칞칚o vertical
            buttonNo.style.left = Math.random() * width + "px"; // Define a nova posi칞칚o horizontal
        }

        // Adiciona eventos para mouse e toque
        buttonNo.addEventListener('mouseover', moveButton); // Para desktop
        buttonNo.addEventListener('click', moveButton); // Para dispositivos m칩veis
        buttonNo.addEventListener('touchstart', moveButton); // Para dispositivos m칩veis

        // Move o bot칚o para uma posi칞칚o inicial aleat칩ria ao carregar a p치gina
        moveButton();

        // Exibir a mensagem caso seja selecionado o 'sim'
        buttonYes.addEventListener("click", function (event) {
            event.preventDefault(); // Previne o comportamento padr칚o do link
            answer.style.display = "block"; // Exibe a resposta
        });
    </script>
</body>
</html>
